<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PriceWatcher</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/jquerysctipttop.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.vertical-tabs-1.2.2.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-offset-2 col-sm-8">
                <nav class="navbar navbar-default top-navbar">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a href="" class="navbar-brand">PriceWatcher</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-2 col-sm-8" id="product-heading-col"></div>
        </div>
        <div class="row">
            <div class="col-sm-offset-2 col-sm-6" id="product-detail-col"></div>
            <div class="col-sm-2" id="product-img-col"></div>
        </div>
        <div class="row">
            <div class="col-sm-offset-2 col-sm-8">
                <canvas id="product-price-chart"></canvas>
            </div>
        </div>
    </div>
    <script id="template-product-details" type="text/template ">
        <p>Tesco product ID: {{product-tesco-id}}</p>
        <p>Tesco client ID: {{product-tesco-client-id}}</p>
        <p>Tesco base product ID: {{product-tesco-base-id}}</p>
    </script>
    <script type="text/javascript " src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript " src="js/jquery.textcomplete.min.js"></script>
    <script type="text/javascript " src="js/bootstrap-3.3.7.min.js"></script>
    <script type="text/javascript " src="js/chart.min.js"></script>
    <script type="text/javascript " src="js/accounting.min.js"></script>
    <script type="text/javascript " src="js/product.js"></script>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-103189356-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
